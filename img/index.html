<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
            <label for="age" id="age-label">Age (Optional)</label>
            <input type="number" name="age" id="name" placeholder="Age" min="14" max="78" required>
        </div>
        <div class="dropdown-group">
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown" class="dropdowns">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input type="radio" name="recommendation" id="definitely" value="Definitely" checked> Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="recommendation" id="maybe" value="Maybe"> Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="recommendation" id="not-sure" value="Not sure"> Not sure
            </label>
        </div>
        <div class="form-group">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" class="dropdowns">
                <option value="">Select an option</option>
                <option value="Projects">Projects</option>
                <option value="Challenges">Challenges</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?
            <span>(Check all that apply)</span></p>
            <label for="front-end-projects">
                <input type="checkbox" name="improvement" id="front-end-projects" value="front-end projects"> Front-end
                Projects</label>
            <label for="back-end-projects"></label>
            <input type="checkbox" name="improvement" id="back-end-projects" value="back-end projects"> Back-end
            Projects</label>
            <label for="data-visualization"></label>
            <input type="checkbox" name="improvement" id="data-visualization" value="data visualization"> Data
            Visualization</label>
            <label for="challenges">
                <input type="checkbox" name="improvement" id="challenges" value="challenges"> Challenges
            </label>
        </div>
        <div class="form-group">
            <label for="comments" id="comments-label">Any comments or suggestions?</label>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>

</body>

</html>
